    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #551785;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            color: white;
        }

        header, footer {
            background-color: #7713c1;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header, .post {
            background-color: #7713c1;
            border-radius: 30px;
            margin: 20px;
            padding: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .post {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }

        h4 {
            margin: 0;
        }

        .icon-wrapper {
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.4s;
        }

        .icon-wrapper svg {
            transition: transform 0.4s;
        }

        .icon-wrapper:hover svg {
            transform: scale(1.3);
        }

        .icon-wrapper span {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.75);
            color: black;
            padding: 5px 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s, top 0.5s;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .icon-wrapper:hover span {
            opacity: 1;
            top: 110%;
        }

        .icon-wrapper a {
            text-decoration: none;
            color: inherit;
        }

        .icon-wrapper.discord:hover svg {
            transform: scale(1.5) rotate(720deg);
        }

        .icon-wrapper.socials:hover svg {
            transform: scale(1.5) rotate(360deg);
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        footer p {
            margin: 0;
        }

        .icon-src {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .icon-src svg {
            transition: transform 0.4s;
        }

        .icon-src:hover svg {
            transform: scale(1.3);
        }

        .icon-src span {
            opacity: 0;
            margin-left: 10px;
            background-color: rgba(255, 255, 255, 0.75);
            padding: 5px 10px;
            border-radius: 10px;
            transition: opacity 0.3s, margin-left 0.3s;
            white-space: nowrap;
        }

        .icon-src:hover span {
            opacity: 1;
            margin-left: 20px;
        }
    </style>
</head>
